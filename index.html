<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JNot</title>

        <script>
            function notify()
            {
                cordova.plugins.notification.local.schedule({
                    title: 'My first notification',
                    text: 'Thats pretty easy...',
                    foreground: true
                });        
            }
            document.addEventListener("deviceready", 
                function(){
                }, 
            false);
        </script>

    </head>

    <body>
        <button onclick="notify()">Push Notification</button>
    </body>

</html>
